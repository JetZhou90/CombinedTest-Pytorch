model_params:
  name: 'NestedUNet'




exp_params:
  dataset: diy
  train_data_path: 'data/unet/train/images/'
  train_ann_path:  'data/unet/train/annotations/'
  test_data_path: 'data/unet/test/images/'
  test_ann_path: 'data/unet/test/annotations/'
